dist: trusty
addons:
  apt:
    packages:
      - openjdk-6-jdk
jdk: openjdk6
language: scala
scala:
   - 2.10.6
   
# Fix OpenJDK builds
# https://github.com/travis-ci/travis-ci/issues/5227
sudo: false

env:
  - SBT_OPTS="-XX:+UseConcMarkSweepGC -XX:+CMSClassUnloadingEnabled -XX:PermSize=256M -XX:MaxPermSize=512M"

script:
  - sbt ++$TRAVIS_SCALA_VERSION --warn update compile scripted
